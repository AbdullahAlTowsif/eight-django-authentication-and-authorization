{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}
<form method="post" action="" style="width:50%; margin:auto;" novalidate>
    <h1>Login Page</h1>
     {% csrf_token %}
     {% comment %} {% for fm in form %}
     {{fm.label_tag}}
     {{ fm }}
     {{fm.errors|striptags}}
     {% endfor %} {% endcomment %}
      {{form|crispy}}
    <button class="btn btn-primary mt-3" type="submit">Login</button>
</form>
{% endblock %}
